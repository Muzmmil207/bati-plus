<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>{% block title %}BATI PULS{% endblock %}</title>
</head>

<body>
    <div class="containe">
        <div class="form-wrapper">
            <div class="form-image">
                <img src="/static/imgs/umit-yildirim-9OB46apMbC4-unsplash.jpg" alt="">
            </div>
            <div class="form-header">
                <h1>حساب الطوب للجدران</h1>
            </div>
            <form class="counter">
                <div class="form-component">
                    <h1>مقاسات الطوب</h1>
                    <img src="/static/imgs/20230322_214212.jpg" alt="">
                    <div class="form-elements">
                        <div class="form-element">
                            <input type="text">
                            <label for="">:الارتفاع</label>
                        </div>
                        <div class="form-element">
                            <input type="text">
                            <label for="">:الطول</label>
                        </div>
                    </div>
                </div>
                <div class="form-component">
                    <h1>مقاسات الجدار</h1>
                    <img src="/static/imgs/20230322_214212.jpg" alt="">
                    <div class="form-elements">
                        <div class="form-element">
                            <input type="text">
                            <label for="">:الارتفاع</label>
                        </div>
                        <div class="form-element">
                            <input type="text">
                            <label for="">:الطول</label>
                        </div>
                    </div>
                </div>
                <div class="form-component special-component ">
                    <h1>ما ستحتاجه لبناء الجدار</h1>
                    <div class="form-element special-form-element">
                        <img src="/static/imgs/20230322_214150.jpg" alt="">
                        <input type="text">
                        <label for="">:كمية الرمل</label>
                    </div>
                    <div class="form-element special-form-element">
                        <img src="/static/imgs/20230322_214150.jpg" alt="">
                        <input type="text">
                        <label for="">:كمية الاسمنت</label>
                    </div>
                    <div class="form-element special-form-element">
                        <img src="/static/imgs/20230322_214150.jpg" alt="">
                        <input type="text">
                        <label for="">:كمية الطوب</label>
                    </div>
                    <div class="form-element special-form-element">
                        <img src="/static/imgs/20230322_214150.jpg" alt="">
                        <input type="text">
                        <label for="">:كمية الماء</label>
                    </div>
                </div>
                <div class="form-btns">
                    <button id="delete" class="btn btn-danger btn-sm">حذف</button>
                    <button id="save" class="btn btn-primary btn-sm">حفظ</button>
                </div>
            </form>
        </div>
        <br><br>
        <div class="card ">
            <div class="card-body container" style="overflow-y: scroll;">
                <!-- Bordered Table -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">المعرف</th>
                            <th scope="col">كمية الرمل</th>
                            <th scope="col">كمية الاسمنت</th>
                            <th scope="col">كمية الطوب</th>
                            <th scope="col">كمية الماء</th>
                            <th scope="col">مقاسات الجدار</th>
                            <th scope="col">مقاسات الطوب</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Brandon Jacob</td>
                            <td>Designer</td>
                            <td>28</td>
                            <td>28</td>
                            <td>28</td>
                            <td>2016-05-25</td>
                        </tr>

                    </tbody>
                </table>
                <!-- End Bordered Table -->
            </div>
        </div>

    </div>

    <script src="/static/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
